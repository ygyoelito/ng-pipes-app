<div class="text-layout">
  <h1>Customs Pipes</h1>
  <p>
    made by <b>{{ "me" | upperpipe : capitalized }}</b>
  </p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Change!"
      styleClass="p-button-outlined p-button-help"
      icon="pi pi-verified"
      (onClick)="changeCapitalized()"
      class="m-1"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-sort"
      styleClass="p-button-outlined"
      label="By name"
      (onClick) = "switchOrder('name', upDown)"
      class="m-1"
    ></p-button>

    <p-button
      icon="pi pi-sort"
      styleClass="p-button-outlined"
      label="Fly"
      (onClick) = "switchOrder('fly', upDown)"
      class="m-1"
    ></p-button>

    <p-button
      icon="pi pi-sort"
      styleClass="p-button-outlined"
      label="By Color"
      (onClick) = "switchOrder('color', upDown)"
      class="m-1"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0 | sortpipe:orderBy:upDown">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | flypipe | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div><hr></div>

<div class="grid">
    <div class="col mt-2">
      <p-table [value]="heroes | slice:0">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="fly" style="width:20%">Fly <p-sortIcon field="fly"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.fly | flypipe | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
